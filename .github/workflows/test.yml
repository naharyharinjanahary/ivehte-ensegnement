name: ivehte-ebseignement

on:
  push:
    branches: ["master"]

jobs:
  ci_enseignement:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: --health-cmd="mongo --eval 'db.runCommand({ping:1})'" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:6.0
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install and configure Backend Project
      run: |
        cd ./back
        composer install
        composer require predis/predis
        php bin/console doctrine:mongodb:schema:create
        php bin/console lexik:jwt:generate-keypair
        ./load-fixture.sh
        curl -1sLf 'https://dl.cloudsmith.io/public/symfony/stable/setup.deb.sh' | sudo -E bash
        sudo apt update -y
        sudo apt install symfony-cli -y
        nohup bash -c 'symfony serve' &
    - name: Install front and build the app
      run: |
        cd ./front
        sudo npm install --global yarn
        sudo npm install --global serve
        yarn install
        CI=false npm run build
    - name: Run front
      run: |
        cd ./front
        nohup bash -c 'serve -s build' &
    - name: Curl Front
      run: curl -v http://localhost:3000/

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Playwright tests
      run: npx playwright test
      
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
